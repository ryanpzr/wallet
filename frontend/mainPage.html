<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    <link rel="stylesheet" href="css/mainPage.css">
</head>

<body>

    <header>
        <div class="main-left">
            <button class="leftButton" onclick="redirect('firstSection')"><img id="img01" src="img/1.png"></button>
            <button class="leftButton" onclick="redirect('secondSection')"><img id="img02" src="img/2.png"></button>
            <button class="leftButton" onclick="redirect('thirdSection')"><img id="img03" src="img/3.png"></button>
        </div>
        <div class="main-right">
            <button class="buttonLogin" onclick="window.location.href='login.html'">Login</button>
            <img src="img/4.png">
        </div>
    </header>

    <section id="firstSection">
        <div class="section-left"></div>
        <div class="section-right-01" id="listAll">

        </div>
    </section>

    <section id="secondSection">
        <div class="section-left"></div>
        <div class="section-right-02">

            <button class="button-section-02" onclick="redirecionarParaListMonth()">
                <p>Listar por mês</p>
            </button>
            <button class="button-section-02" onclick="redirecionarParaListAll()">
                <p>Listar tudo</p>
            </button>

        </div>

    </section>

    <section id="thirdSection">
        <div class="section-left"></div>
        <div class="section-right-03">

            <div class="background">

                <br>
                <h1>Cadastrar Gasto</h1><br><br>
                <form id="formInput" method="post" onsubmit="enviarDadosParaBackend()">
                    <label for="nome">Nome da compra:</label>
                    <input type="text" id="nome" name="nome"><br><br>

                    <label for="valor">Valor da Compra:</label>
                    <input type="number" id="valor" name="valor"><br><br>

                    <label for="resumo">Resumo da Compra:</label>
                    <input type="text" id="resumo" name="resumo"><br><br>

                    <label for="data">Data da Compra:</label>
                    <input type="date" id="data" name="data"><br><br>

                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria">
                        <option value="LAZER">Lazer</option>
                        <option value="MERCADO">Mercado</option>
                        <option value="INVESTIMENTO">Investimento</option>
                        <option value="ALIMENTACAO">Alimentação</option>
                        <option value="TRANSPORTE">Transporte</option>
                        <option value="MORADIA">Moradia</option>
                        <option value="OUTROS">Outros</option>

                    </select><br><br>

                    <button type="submit">Enviar</button>

                </form>

            </div>

        </div>

    </section>

    <script src="js/app.js"></script>
</body>

</html>
